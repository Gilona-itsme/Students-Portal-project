<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./chat.css" />
    <title>CHAT</title>
  </head>
  <body>
    <a class="chat__link" data-modal-open href="">CHAT</a>
    <main class="chat-box overlay">
      <div class="container chat-box__modal">
        <ul class="chat-box__messages"></ul>
        <form class="chat-box__form">
          <textarea
            name="message"
            class="chat-box__input"
            type="text"
          ></textarea>
          <button class="button" type="submit">Send</button>
          <button type="button" class="button" data-action="close">
            Close
          </button>
        </form>
      </div>
    </main>

    <script src="/socket.io/socket.io.js"></script>
    <script src="chat.js"></script>
  </body>
</html>
